<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constellation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            color: #e0e0f0;
            overflow: hidden;
            touch-action: none;
        }
        #constellationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }
        .menu-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="menu-button-container">
        <button id="backToMenuBtn" class="px-4 py-2 text-sm font-medium rounded-lg text-white bg-gray-700 hover:bg-gray-600 transition-colors duration-200 shadow-lg">
            back to main screen
        </button>
    </div>
    <div class="instructions p-4 rounded-lg bg-gray-900/50 backdrop-blur-sm shadow-xl border border-gray-700">
        <h1 class="text-2xl font-bold mb-2 text-yellow-300">i learned abt this in science<br>something</h1>
        <p class="text-sm text-gray-400">click anywhere to add constellation</p>
    </div>
    <canvas id="constellationCanvas"></canvas>
    <script>
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');
        const setCanvasSize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        const config = {
            maxStars: 200,
            starColors: ['#a855f7', '#8b5cf6', '#c4b5fd', '#d8b4fe', '#f9a8d4', '#f472b6'],
            lineColor: '#60a5fa',
            lineDistance: 120,
            starSpeed: 0.05,
        };
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 2 + 0.5;
                this.color = config.starColors[Math.floor(Math.random() * config.starColors.length)];
                this.opacity = 0;
                this.fadingIn = true;
                this.velocity = {
                    x: (Math.random() - 0.5) * config.starSpeed,
                    y: (Math.random() - 0.5) * config.starSpeed
                };
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const rgb = parseInt(this.color.slice(1), 16);
                const r = (rgb >> 16) & 0xFF;
                const g = (rgb >> 8) & 0xFF;
                const b = rgb & 0xFF;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${this.opacity})`;
                ctx.fill();
            }
            update() {
                if (this.fadingIn) {
                    this.opacity += 0.005;
                    if (this.opacity >= 1) {
                        this.fadingIn = false;
                    }
                } else {
                    this.opacity -= 0.001;
                }
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.opacity = 0;
                    this.fadingIn = true;
                }
            }
        }
        let stars = [];
        const createStar = (x, y) => {
            if (stars.length < config.maxStars) {
                stars.push(new Star(x, y));
            } else {
                stars.shift();
                stars.push(new Star(x, y));
            }
        };
        for (let i = 0; i < config.maxStars / 2; i++) {
            createStar(Math.random() * canvas.width, Math.random() * canvas.height);
        }
        canvas.addEventListener('click', (event) => {
            createStar(event.clientX, event.clientY);
        });
        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            for (let i = 0; i < event.touches.length; i++) {
                const touch = event.touches[i];
                createStar(touch.clientX, touch.clientY);
            }
        });
        const backToMenuBtn = document.getElementById('backToMenuBtn');
        backToMenuBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        const animate = () => {
            ctx.fillStyle = 'rgba(13, 13, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const starA = stars[i];
                    const starB = stars[j];
                    const distance = Math.hypot(starA.x - starB.x, starA.y - starB.y);
                    if (distance < config.lineDistance) {
                        ctx.beginPath();
                        ctx.moveTo(starA.x, starA.y);
                        ctx.lineTo(starB.x, starB.y);
                        ctx.strokeStyle = `rgba(96, 165, 250, ${1 - distance / config.lineDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        };
        window.onload = function () {
            animate();
        };
    </script>
</body>
</html>
