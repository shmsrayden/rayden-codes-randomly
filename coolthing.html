<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constellation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            color: #e0e0f0;
            overflow: hidden;
            cursor: pointer;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }
        .menu-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="menu-button-container">
        <button id="backToMenuBtn" class="px-4 py-2 text-sm font-medium rounded-lg text-white bg-gray-700 hover:bg-gray-600 transition-colors duration-200">
            back to main screen
        </button>
    </div>
    <div class="instructions p-4 rounded-lg bg-gray-900/50 backdrop-blur-sm">
        <h1 class="text-2xl font-bold mb-2 text-yellow-300">i learned abt this in science<br>something</h1>
        <p class="text-sm text-gray-400">click anywhere to add constellations</p>
    </div>
    
    <canvas id="constellationCanvas"></canvas>

    <script>
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');

        const setCanvasSize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        const config = {
            maxStars: 100,
            starColors: ['#a855f7', '#8b5cf6', '#c4b5fd', '#d8b4fe', '#f9a8d4', '#f472b6', '#ec4899', '#db2777'],
            lineColor: '#60a5fa',
            baseSpeed: 0.05,
        };

        class Star {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.opacity = 0;
                this.fadingIn = true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (this.fadingIn) {
                    this.opacity += 0.01;
                    if (this.opacity >= 1) {
                        this.fadingIn = false;
                    }
                } else {
                    this.opacity -= 0.002;
                    if (this.opacity <= 0) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.opacity = 0;
                        this.fadingIn = true;
                    }
                }
            }
        }

        class Constellation {
            constructor(x, y, starCount) {
                this.stars = [];
                this.center = { x, y };
                this.speedX = (Math.random() - 0.5) * config.baseSpeed;
                this.speedY = (Math.random() - 0.5) * config.baseSpeed;
                this.radius = Math.random() * 150 + 50;
                this.opacity = 0;
                this.fadingIn = true;

                for (let i = 0; i < starCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * this.radius;
                    const starX = this.center.x + r * Math.cos(angle);
                    const starY = this.center.y + r * Math.sin(angle);
                    const starRadius = Math.random() * 2 + 0.5;
                    const starColor = config.starColors[Math.floor(Math.random() * config.starColors.length)];
                    const velocity = { x: this.speedX, y: this.speedY };
                    this.stars.push(new Star(starX, starY, starRadius, starColor, velocity));
                }
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                for (let i = 0; i < this.stars.length; i++) {
                    for (let j = i + 1; j < this.stars.length; j++) {
                        const starA = this.stars[i];
                        const starB = this.stars[j];
                        const distance = Math.sqrt(Math.pow(starA.x - starB.x, 2) + Math.pow(starA.y - starB.y, 2));
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(starA.x, starA.y);
                            ctx.lineTo(starB.x, starB.y);
                            ctx.strokeStyle = config.lineColor;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                
                this.stars.forEach(star => star.draw());
                ctx.globalAlpha = 1;
            }

            update() {
                if (this.fadingIn) {
                    this.opacity += 0.005;
                    if (this.opacity >= 1) {
                        this.fadingIn = false;
                    }
                }

                this.center.x += this.speedX;
                this.center.y += this.speedY;
                
                if (this.center.x > canvas.width + this.radius || this.center.x < -this.radius || this.center.y > canvas.height + this.radius || this.center.y < -this.radius) {
                    this.center.x = Math.random() > 0.5 ? -this.radius : canvas.width + this.radius;
                    this.center.y = Math.random() * canvas.height;
                }

                this.stars.forEach(star => {
                    star.x += this.speedX;
                    star.y += this.speedY;
                    star.update();
                });
            }
        }

        let constellations = [];
        
        const createConstellation = (x, y) => {
            constellation = new Constellation(x, y, Math.floor(Math.random() * 10) + 5);
            constellations.push(constellation);
        };

        for (let i = 0; i < 5; i++) {
            createConstellation(Math.random() * canvas.width, Math.random() * canvas.height);
        }

        canvas.addEventListener('click', (event) => {
            createConstellation(event.clientX, event.clientY);
        });

        const backToMenuBtn = document.getElementById('backToMenuBtn');
        backToMenuBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        const animate = () => {
            ctx.fillStyle = 'rgba(13, 13, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            constellations.forEach(constellation => {
                constellation.update();
                constellation.draw();
            });

            requestAnimationFrame(animate);
        };

        window.onload = function () {
            animate();
        };

    </script>
</body>
</html>
