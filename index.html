<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .intro-text {
            font-size: 2.5rem;
            font-weight: 700;
            transition: all 1.5s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .intro-text.animated {
            top: 10vh;
            font-size: 1.5rem;
        }
        .fade-in {
            animation: fadeIn 2s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="intro-text" class="intro-text">hey</div>
    
    <a href="main.html" class="absolute bottom-10">
        <button id="count-button" class="px-8 py-4 rounded-full text-white font-bold text-lg bg-white bg-opacity-10 border border-white border-opacity-20 backdrop-blur-sm shadow-xl transition-all duration-300 hover:bg-opacity-20 hover:scale-105">
            click to count
        </button>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introText = document.getElementById('intro-text');
            const countButton = document.getElementById('count-button');

            setTimeout(() => {
                introText.classList.add('animated');
            }, 2000);

            setTimeout(() => {
                introText.textContent = "rayden codes randomly";
            }, 3500);

            setTimeout(() => {
                countButton.parentElement.classList.add('fade-in');
            }, 4000);
        });
    </script>
</body>
</html>
