<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count to a mil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        .scale-animation {
            animation: pulse-effect 0.3s ease-in-out;
        }

        @keyframes pulse-effect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full transform transition-all duration-300 ease-in-out hover:scale-105">
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
            clih to count
        </h1>
        <p class="text-lg md:text-xl font-medium text-gray-400 mb-8">
            tap on mobile click space on computer
        </p>

        <div class="relative">
            <h2 id="counter" class="text-5xl md:text-7xl font-mono font-bold tracking-wider mb-6 text-yellow-300 transition-colors duration-500 ease-in-out">
                0
            </h2>
            <div id="status" class="text-sm md:text-base text-gray-500 mt-2">
                start it boi
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.getElementById('counter');
            const statusElement = document.getElementById('status');
            let count = 0;
            const target = 1000000;

            const handleAction = () => {
                if (count < target) {
                    count++;
                    counterElement.textContent = count.toLocaleString('en-US');
                    
                    counterElement.classList.add('scale-animation');
                    
                    setTimeout(() => {
                        counterElement.classList.remove('scale-animation');
                    }, 300);

                    if (count === 1) {
                        statusElement.textContent = "good boy";
                    }
                }

                if (count >= target) {
                    statusElement.innerHTML = '<span class="text-green-400 font-bold">Redirecting...</span>';
                    
                    setTimeout(() => {
                        window.location.href = "https://www.youtube.com";
                    }, 2000);
                }
            };

            document.body.addEventListener('click', handleAction);

            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space' || event.key === ' ') {
                    event.preventDefault();
                    handleAction();
                } else if (event.key === '|') {
                    count = 999999;
                    counterElement.textContent = count.toLocaleString('en-US');
                    statusElement.textContent = 'Cheat code activated!';
                }
            });
        });
    </script>
</body>
</html>
