<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-size: 1.5rem;
            line-height: 1.5;
            flex-direction: column;
            padding: 20px;
        }

        #text-container {
            min-height: 3rem;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid white;
            animation: typing-cursor 0.75s step-end infinite;
        }

        @keyframes typing-cursor {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textContainer = document.getElementById('text-container');
            const phrases = [
                "index.html will now be this intro",
                "i've moved to a page called main.html so thats where the game/code will be",
                "ima redirect u now"
            ];

            let phraseIndex = 0;
            let charIndex = 0;
            let currentPhrase = phrases[phraseIndex];

            const type = () => {
                if (charIndex < currentPhrase.length) {
                    textContainer.textContent += currentPhrase.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(nextPhrase, 1500);
                }
            };

            const nextPhrase = () => {
                phraseIndex++;
                if (phraseIndex < phrases.length) {
                    currentPhrase = phrases[phraseIndex];
                    charIndex = 0;
                    textContainer.textContent = '';
                    type();
                } else {
                    textContainer.style.borderRight = 'none';
                    setTimeout(() => {
                        window.location.href = "main.html";
                    }, 1000);
                }
            };

            type();
        });
    </script>
</body>
</html>
