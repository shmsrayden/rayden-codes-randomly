<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>river</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0b0c10;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .river-container {
            width: 90%;
            max-width: 800px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 5px solid #66fcf1;
            box-shadow: 0 0 40px rgba(102, 252, 241, 0.7);
            border-radius: 12px;
            background-color: #274046;
        }

        .river {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(
                90deg,
                #416075 0%,
                #507a8f 25%,
                #416075 50%,
                #507a8f 75%,
                #416075 100%
            );
            background-size: 200% 100%;
            animation: riverFlow 10s linear infinite;
        }

        
        .river::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 20.1%),
                              radial-gradient(circle, rgba(255,255,255,0.1) 20%, transparent 20.1%);
            background-size: 150px 150px, 120px 120px;
            background-position: 0 0, 50px 50px;
            animation: rippleFlow 12s linear infinite;
        }

        @keyframes riverFlow {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        @keyframes rippleFlow {
            0% {
                background-position: 0 0, 50px 50px;
            }
            100% {
                background-position: -150px 0, -100px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="river-container">
        <div class="river"></div>
    </div>
</body>
</html>
